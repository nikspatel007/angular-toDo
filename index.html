<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo4</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- BootStrap , FontAwesome, Toastr-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-inverse navbar-top" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand">
                        Angular ToDo
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="Users/nikspatel007/Documents/Nik/Presentations/SDC-07022017/Practice/ProtoType/history.html">History</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!--Home -->

        <div class="row">
            <div class="col-md-12">

                <!-- ToDo Item-->
                <div class="view">
                    <div class="panel panel-primary">
                        <div class="panel-body" contenteditable="true">
                            <div class="row">
                                <div class="col-md-3">
                                    <h4 class="pull-right">
                                        <span>ToDo Item :</span>
                                    </h4>
                                </div>
                                <div class="col-md-6">
                                    <span><input type="text" class="form-control" placeholder="add ToDO"></span>
                                </div>
                                <div class="col-md-3">
                                    <button type="button" class="btn btn-default">
						Add
					</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End ToDo Item-->

                <!-- Panel-->
                <div class="panel">
                    <!-- Panel Header-->
                    <div class="panel-heading">
                        <div class="view">
                            <ul class="nav nav-tabs">
                                <li class="active"><a> Current </a></li>
                                <li><a> Due </a></li>
                                <li><a> Paused </a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- End Panel Header-->

                    <!-- ToDo List-->
                    <div class="panel-body">
                        <div class="tab-pane active">
                            <ul class="list-group">
                                <!-- First-->
                                <li class="list-group-item" *ngFor="let item of toDoList">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <p>
                                                Let's Do it
                                            </p>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="col-md-offset-1 pull-right">
                                                <div class="btn btn-success">
                                                    <i class="fa fa-check-square" aria-hidden="true"></i>
                                                    <span>Complete</span>
                                                </div>
                                                <div class="btn btn-warning">
                                                    <i class="fa fa-pause" aria-hidden="true"></i>
                                                    <span>  Pause</span>
                                                </div>
                                                <div class="btn btn-danger">
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                    <span>  Delete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <!-- End First-->

                                <!-- Second-->
                                <li class="list-group-item" *ngFor="let item of toDoList">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <p>
                                                Do this again.
                                            </p>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="col-md-offset-1 pull-right">
                                                <div class="btn btn-success">
                                                    <i class="fa fa-check-square" aria-hidden="true"></i>
                                                    <span>Complete</span>
                                                </div>
                                                <div class="btn btn-warning">
                                                    <i class="fa fa-pause" aria-hidden="true"></i>
                                                    <span>  Pause</span>
                                                </div>
                                                <div class="btn btn-danger">
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                    <span>  Delete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <!-- End Second-->

                                <!-- Third -->
                                <li class="list-group-item" *ngFor="let item of toDoList">
                                    <div class="row">
                                        <div class="col-md-9">
                                            <p>
                                                One Last Time.
                                            </p>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="col-md-offset-1 pull-right">
                                                <div class="btn btn-success">
                                                    <i class="fa fa-check-square" aria-hidden="true"></i>
                                                    <span>Complete</span>
                                                </div>
                                                <div class="btn btn-warning">
                                                    <i class="fa fa-pause" aria-hidden="true"></i>
                                                    <span>  Pause</span>
                                                </div>
                                                <div class="btn btn-danger">
                                                    <i class="fa fa-trash" aria-hidden="true"></i>
                                                    <span>  Delete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <!-- End Third-->
                            </ul>
                        </div>
                    </div>
                    <!-- End ToDo List-->

                </div>
                <!-- End Panel -->

            </div>

        </div>


        <!--End Home -->

    </div>

</body>

</html>
